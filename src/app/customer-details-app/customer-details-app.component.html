
<nav class="navbar p-3 navbar-expand-md shadow-lg bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Mhlongo's Restaurant</a>

  </nav>



  <!--Body-->
<div class=" container-fluid">
    <h3 class="form-title text-center p-4 text-primary">EMPLOYEES'S DETAILS</h3>
    <div class="row  pt-4">
          
        <div class="col-md-3">
            <!--Form to Add Employee's details-->
            <div class="form-group">
                <input class=" form-control " placeholder="Name" [(ngModel)]=" EmployeeName" type="text" name="name" id="inp1">  
            </div>
    
            <div class="form-group">
                <input id="Age" class=" form-control" placeholder="Surname" type="text" [(ngModel)]=" EmployeeSurname" name="surname">
            </div>
    
            <div class="form-group">
                <input id="Age" class=" form-control " placeholder="Age" type="" [(ngModel)]="EmployeeAge" name="age">
            </div>
    
            <div class="form-group justify-content-center">
                <button type="submit" (click)="addEmployee()" class="btn btn-primary btn-lg">Add Employee</button>
            </div>
        </div>
    
    
    
        <div class="col-md-9">
                <table class="table shadow-sm table-sm table-responsive-sm">
                    <thead class="bg-primary  text-light">
                        <tr>
                           <th>EmployeeId</th>
                           <th>Age</th>
                           <th>Name</th>
                           <th>Surname</th>
                           <th></th>
                           <th></th>
                        </tr>
                   </thead>
                   
                   
                   <tbody *ngFor="let item of Employee"  >
                        <tr *ngIf="!item.Edit,else temp">
                                <td>{{item.id}}</td>
                                <td>{{item.Age}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.Surname}}</td>   
                                <td><a type="button" (click)="EditDetails(item)" class="m-1 btn btn-primary btn-sm">Edit</a></td>
                                <td><a type="button" (click)="DeleteDetails(item.id)" class="m-1 btn btn-danger btn-sm">Delete</a></td>                       
                        </tr>
                          
                        <ng-template #temp>
                            <tr class="new">
                                <td>{{item.id}}</td>
                                <td><input id="Age" class="form-control d-inline  " placeholder="Age" type="number" [(ngModel)]="item.EditAge" name="EditAge"></td>
                                <td><input class="form-control d-inline " placeholder="Name" [(ngModel)]="item.EditName" type="text" name="EditName" id="inp1"></td>
                                <td><input id="Age" class="form-control  d-inline " placeholder="Surname" type="text" [(ngModel)]="item.EditSurname" name="EditSurname"></td>
                                <td><a type="button" (click)="Update(item)" class=" btn btn-primary btn-sm">Save</a></td>
                                <td><a type="button" (click)="item.Edit=false" class=" btn btn-primary btn-sm">Cancel</a></td>     
                            </tr>
                     </ng-template>                      
                 </tbody>
            </table>                  
        </div>
    </div>
</div>
